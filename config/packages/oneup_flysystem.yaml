# Read the documentation: https://github.com/1up-lab/OneupFlysystemBundle
oneup_flysystem:
    adapters:
        default_adapter:
            local:
                location: '%kernel.project_dir%/var/uploads'
        dataset_adapter:
            local:
                location: '%kernel.project_dir%/var/uploads'
        material_adapter:
            local:
                location: '%kernel.project_dir%/var/uploads'
        matrix_adapter:
            local:
                location: '%kernel.project_dir%/var/uploads/matrix'

    filesystems:
        default:
            adapter: default_adapter
            alias: League\Flysystem\Filesystem
        dataset:
            adapter: dataset_adapter
        material:
            adapter: material_adapter
        matrix:
            adapter: matrix_adapter

when@dev:
    # choose different folders for every adapter to ensure that adapters are used properly during development
    oneup_flysystem:
        adapters:
            default_adapter:
                local:
                    location: '%kernel.project_dir%/var/uploads'
            dataset_adapter:
                local:
                    location: '%kernel.project_dir%/var/uploads/datasets'
            material_adapter:
                local:
                    location: '%kernel.project_dir%/var/uploads/materials'
            matrix_adapter:
                local:
                    location: '%kernel.project_dir%/var/uploads/matrix'
