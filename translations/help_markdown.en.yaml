basic:
  section: |
    # Resource description help

    The resource description describes and identifies your data and enables other researchers to find and cite it. It makes it visible to search engines and retrieval systems. It identifies you as the creator and ensures that you get appropriate credit for your work.
  title: |
    The title by which you want your research data to be cited or to be found in a repository

    ### Example

    > Beyond resources: Formal models of complexity effects and age differences in working memory
  creator: |
    The persons responsible for creating the dataset. Usually these are the principal investigators of a study.

    ### Examples
    
    > Oberauer, Klaus
    
    > Kliegl, Reinhold
  description: |
    A brief description of the study which the research data (one or more datasets) belong to. Individual datasets can be labelled upon upload. Provide the context in which the research data were created (purpose, nature, and scope). You might be able to use the abstract of a related publication.

    ### Example
    
    > Working memory is usually described as a system for the simultaneous remembering and processing of information. The "Memory Updating" task allows the demands of the two components - remembering and processing - to be incrementally varied independently from each other. We used a numerical version of this task to measure the capacity of working memory in young and old adults. To this end, we investigated working memory by manipulating the presentation time for individual calculations for each person using an individual time-accuracy functions task with increasing load on working memory (simultaneously remembering 1 to 6 digits). The results show that both the asymptotic-achieved accuracy, as well as the rate at which accuracy reaches the asymptote, increases with the memory load and with age. While several alternative mathematical models were used on the data, only two of them (one based on interference, one for time-dependent trace decay) yielded a satisfactory fit to the data. This data can be used as a benchmark dataset for formal models of working memory capacity.
  related_publications: |
    The bibliographic citation of publication(s) that use the data from this dataset

    ### Example
    
    > Oberauer, K. & Kliegl, R. (2001). Beyond resources - formal models for complexity effects and age differences in working memory. European Journal of Cognitive Psychology, 13, 187-215.
codebook:
  section: |
    You should definitely create one and provide it with your data.
  itemText: |
    The exact question in surveys; the instruction text

    ### Examples

    > What is your university degree

    > Press the response key when you see a red dot.
  measure: |
    The measure as defined in the study documentation

    Examples

    > Example 1

    > Example 2
  missings: |
    The code(s) for missing values; should be radically different from non missing values (categorical variables) or impossible values (for continuous variables)
    The labels for the missing values

    ### Examples

    > 9=no answer

    > -999=no key pressed
  valueLabels: |
    Lists each code and associated label for the variable (an exhaustive list of numeric values and their corresponding value labels)

    ### Example

    > 0=female

    > 1=male
  variableLabel: |
    A brief description to identify the variable.

    ### Examples
    
    > age in years
    
    > patient key
  variableName: |
    The short, unique, and unambiguous name of the variable. One word only. Use letters, numbers and underscores, avoid spaces.

    ### Examples
    
    > age
    
    > pat_key
data_collection:
  section: |
    # Data collection help
    
    How did you gather the information on your variables of interest? Which measures and which eqipment did you use?
  apparatus: |
    Provide a description of apparatus used, such as specialized equipment by model and supplier, and their function in the experiment. Definition apparatus: any instrument or equipment used in an experiment or other research.

    ### Examples
    
    > The sentences were presented on the screen of a notebook computer. The speakers were recorded in a sound-treated room, using an AKG SE300B microphone, which was attached to an AKG N6-6E preamplifier, on a Tascam DA-P1 DAT recorder.

    <!-- <div x-data="{ count: 5, string: $el.innerHTML, cursor: 'pointer' }" x-text="$truncate(string, { words: count, ellipsis: '] - show full citation' })" @click="count = undefined, cursor = 'default'" :class="{ 'cursor-default' : cursor === 'default', 'cursor-pointer text-right underline' : cursor !== 'default' }" class="text-xs">[Adank, P., Evans, B. G., Stuart-Smith, J., & Scott, S. K. (2009). Comprehension of familiar and unfamiliar native accents under adverse listening conditions. Journal of Experimental Psychology: Human Perception and Performance, 35(2), 520-529. https://doi.org/10.1037/a0013552]</div> -->
  measure: |
    All data result from some form of measurement (including observations, collections, and so forth). The results of the measurement are so-called measures. A measure in psychology is an indicator of a not directly observable attribute/construct. Psychological measures are either numerical or categorical in nature. General types of numerical variables include: frequency measures (for example number of words recalled from a list), latency measures (for example reaction time to name a visual object), and intensity or strength measures (for example magnitude estimation of stimulus intensity). Ratings using numerical scales (for example 1 to 7) are sometimes referred to as Likert scales. Categorical variables involve classification of cases into distinct groups. Although numbers might be used to label the levels of categorical variables, especially when there are numerous classes (for example psychiatric diagnoses), the numbers have limited quantitative meaning and simply provide convenient labels for the distinct groups.

    ### Examples
    
    > Evidence indicates that (cognitive) activation is a quantifiable dimension which can be measured by physiological indices. One such measure is the Galvanic Skin Response (GSR), which is the change in electrical conductance of the skin following stimulation. Scores in conductance units were obtained for each subject for the twelve experimental words.
    >
    > Nelson, J. Thor, "Approach and avoidance responses to a Tat dimension as related to reaction time and galvanic skin response on a word association test" (1961). Masters Theses 1911 - February 2014. 1828. Retrieved from https://scholarworks.umass.edu/theses/1828    
    
    > Employment-related self-efficacy. The Perceived Employability subscale (PEM) of the Bigelow Quality of Life Questionnaire (BQQ; Bigelow, McFarland, Gareau, & Young, 1991) was used to measure employment-related self-efficacy. The PEM consists of eight items that assess an individual's confidence to find and maintain employment (for example, how comfortable do you feel going out to look for a job?). Items are rated on a 4-point Likert scale and summed, with higher scores indicating higher efficacy. Only five of the eight items from the PEM subscale were included . . . with adequate internal consistency (Cronbach's α = .72). (p. 301)
    >
    > This description reveals the construct of interest (employment-related self-efficacy), how it was measured (with a questionnaire), and that the measure had five questions each with four possible responses. [Cooper, Harris M.. Reporting Quantitative Research in Psychology. American Psychological Association. Kindle-Version.]
data_documentation:
  section: |
    # Why data documentation is so important
    
    Here is _the place_ to stress the importance of data documentation and give users ther final "push". Add some basic information here about **why** one should document one's data and how DataWiz can help along the way.
datasets:
  section: |
    # Datasets help
    
    You can upload one or more datasets belonging to your study.
    
    ## File structure
    
    The research data must be represented as tabular data in flat rectangular files. Columns represent different variables, while rows represent different observations (e.g. subjects).
    
    ## File formats
    
    Possible file formats are SPSS Statistics dataset (.sav) files [according to IBM, SPSS data files (.sav extension) are backward and forward compatible], Tab separated files (.tsv) and Comma separated files (.csv). DataWiz will import SPSS metadata (variable attributes) into its codebook. It will also read the variable names (headings) of .tsv or .csv files.
  my_datasets: |
    Provide a short description of your dataset (the dataset label) and view or edit the codebooks. This allows you to check imported codebooks or write codebooks if not present yet. Codebooks (also called data dictionaries or variable-level metadata) provide the coding scheme for your variables. Codebooks are essential documents that help researchers understand your datasets.
