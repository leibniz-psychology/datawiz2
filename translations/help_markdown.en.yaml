study_introduction:
  section: |
    # Help getting started

    Here you'll find a quick introduction about how to use DataWiz to document a study, its datasets and materials.
  help_intro: |
    A click on a (?)-button reveals further help and background information about the respective study element. You'll find examples or online resources that should make using DataWiz a breeze
    
    ### Examples
    
    > Here's an example text
    
    > Here's another example text
  step_by_step: |
    Follow these steps to make your data understandable, discoverable, citable and reusable.
    
    1. **Describe your study** including basic information as well as research study level documentation

    - The **Resource description** on your study enables other researchers to find and cite your data
    - The **Study goals** part helps explain the aims of the study
    - **Study method** is all about how your study was carried out
    - In **Data collection**, you'll describe how you gathered the information on your variables of interest. Which measures and which equipment did you use?
    - In **Sampling**, you'll provide information about your study's sample.
    
      Together with the documentation of your datasets it helps someone not familiar with the data understand, and use the data.
    
      2. **Upload and describe datasets** and codebooks. The datasets documentation describes what the entries in your data matrix mean. It is sometimes called a codebook or a data-dictionary. It explains the variables used in your study, such as the names given to variables, how they were defined, and their possible response options. If your data is in proprietary format, DataWiz will convert it to a sustainable (open) format.
      3. **Upload materials** The more information you provide, the better others can understand your data. Supplementary documentation that can be associated with datasets helps to facilitate data reuse. You can upload any kind of supplementary materials like associated analyses, or experimental-control data.
      4. **Review input** to check the documentation you provided. Share an overview of your documentation with fellow researchers to get feedback.
      5. Finally, **Export** your data its documentation and the related materials as a ZIP file.
theory:
  section: |
    # Objectives & hypotheses help
    
    State the problem under investigation. How did you go about answering your research question? Why did you pick this design to answer this question?
  hypothesis: |
    A hypothesis (plural hypotheses) is a precise, testable statement of what the researchers predict will be the outcome of the study.

    ### Example
    
    > With increasing loads on working memory and old age the asymptotic accuracy in the time-accuracy functions and the rate of approach to the asymptote decrease.
  objective: |
    Your aims answer the question, 'What are you doing?' The objectives are the answer to the question, 'How are you doing it?' Your objectives should be stated using action verbs that are specific enough to be measured, for example: to compare, to calculate, to assess, to test, to determine, to verify, to calculate, to describe, to explain, and so forth.

    ### Example
    
    > The general aim of this research is to differentiate moral obligation from moral norms and moral conviction, as well as to compare their ability to predict collective action. In order to do so, the research objectives are: (a) conceptualize and operationalize moral obligation (Study 1, N = 171); (b) test its predictive power for intention to participate in protests (Study 2, N = 622); and (c) test moral obligation in a real context (Study 3, N = 407).


