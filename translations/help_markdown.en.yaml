method:
  section: |
    # Study method help
    
    How was your study carried out? Describe details of your study's method.
  control_operations: |
    Which control operations did you use to limit the effects of participant variables (order and sequence effects)?

    ### Block randomization
    
    Block randomization. A method for assigning study participants to experimental conditions in which individuals are arbitrarily divided into subsets or blocks and then some random process is used to place individuals from those blocks into the different conditions. For example, a researcher might divide participants into blocks of 10 and then randomly assign half of the people in each to the control group and half to the experimental group. Block randomization is distinct from blocking in that the block does not have any significance other than as an assignment unit.

    ### Complete counterbalancing (all possible orders)

    Complete counterbalancing. A process of arranging a series of experimental conditions or treatments in such a way that every possible sequence of conditions is given at least once during the study. For instance, the following arrangement of sequences of three treatments (A, B, C), each assigned to a different subgroup of participants, demonstrates complete counterbalancing: A-B-C, A-C-B, B-C-A, B-A-C, C-A-B, and C-B-A.

    ### Incomplete counterbalancing (partial counterbalancing)

    Incomplete counterbalancing. An experimental design that controls for order effects by using a limited number of possible sequences of treatments administered in such a way that each treatment appears equally often in each position. For instance, the following arrangement of sequences of three treatments (A, B, C), each assigned to a different subgroup of participants, demonstrates incomplete counterbalancing: A-B-C to Subgroup 1, B-C-A to Subgroup 2, and C-A-B to Subgroup 3. (also called partial counterbalancing).

    ### Latin Square
    
    Latin square. A type of within-subjects design in which treatments, denoted by Latin letters, are administered in sequences that are systematically varied such that each treatment occurs equally often in each position of the sequence (first, second, third, etc.). The number of treatments administered must be the same as the number of groups or individual participants receiving them. For example, for an experimental design involving four treatments (A, B, C, and D) and four people, one person might receive Treatment A, then B, then C, and then D; a second person might receive them in sequence B, C, D, and A; a third person in sequence C, D, A, and B; and a fourth person in sequence D, A, B, and C. It is important to note that although Latin squares control for order effects they do not control for carryover effects or practice effects.
    
    ### Latin Square using a random starting order with rotation (rotate order)
    
    Latin Square using a Random starting order with rotation. In this method, we randomly select an order for the top row, and then rotate the position of each condition by one placement in each subsequent row.
    
    ### Reverse counterbalancing (ABBA-counterbalancing)
    
    Reverse counterbalancing. A specific procedure for ordering stimulus materials in a research study that involves administering one order (A-B-C) for one half of the participants and the opposite order (C-B-A) for the other half. Reverse counterbalancing is used to minimize any potential influence of presentation on results.
  experimental_design: |
    Between-subjects design
    : A study in which individuals are assigned to only one treatment or experimental condition and each person provides only one score for data analysis. For example, in a between-subjects design investigating the efficacy of three different drugs for treating depression, one group of depressed individuals would receive one of the drugs, a different group would receive another one of the drugs, and yet another group would receive the remaining drug. Thus, the researcher is comparing the effect each medication has on a different set of people. Also called between-groups design; independent-groups design. (APA Dictionary, 2014)
    
    Within-subjects design
    : An experimental design in which the effects of treatments are seen through the comparison of scores of the same participant observed under all the treatment conditions. For example, teachers may want to give a pre- and postcourse survey of skills and attitudes to gauge how much both changed as a result of the course. Such a design could be analyzed with a dependent-samples t test, a within-subjects analysis of variance, or an analysis of covariance. Also called related-measures design; repeated measures design; within-groups design. (APA Dictionary, 2014)
    
    Matched-pairs design
    : A study involving two groups of participants in which each member of one group is paired with a similar person in the other group, that is, someone who matches them on one or more variables that are not the main focus of the study but nonetheless could influence its outcome. For example, a researcher evaluating the effectiveness of a new drug in treating Alzheimer's disease might identify pairs of individuals of the same age and intelligence and then randomly assign one person from each pair to the treatment condition that will receive the drug and the other to the control condition that will not. A matched-groups design (matched-samples design; matched-subjects design) is a similar approach but broader in that it allows for the inclusion of more than two groups of participants. (APA Dictionary, 2014)
  manipulations: |
    Experimental manipulation (treatment, intervention)
    : In an experiment, the manipulation of one or more independent variables (treatment variables) in order to investigate their effect on a dependent variable. An example would be the assignment of a specific treatment or placebo to participants in a research study in order to control possible confounds and assess the effect of the treatment.
    
    Treatment
    : The intervention to which some participants in an experimental design (the experimental group or treatment group) are exposed, in contrast to a control group, who do not receive the intervention. Also called treatment conditions.
    
    Treatment variable
    : The independent variable, whose effect on a dependent variable is studied in a research project.
    
    Independent variable (IV)
    : The variable in an experiment that is specifically manipulated or is observed to occur before the dependent, or outcome, variable, in order to assess its effect or influence. Independent variables may or may not be causally related to the dependent variable. In statistical analyses—such as path analysis, regression analysis, and structural equation modeling—an independent variable is likely to be referred to as a causal variable, explanatory variable, or predictor variable. See also treatment in the APA Dictionary of Psychology.

    ### Example
    
    > For example, in Darley and Latané's experiment, the independent variable was the number of witnesses that participants believed to be present. The researchers manipulated this independent variable by telling participants that there were either one, two, or five other students involved in the discussion, thereby creating three conditions.

    <!-- <div x-data="{ count: 5, string: $el.innerHTML, cursor: 'pointer' }" x-text="$truncate(string, { words: count, ellipsis: '] - show full citation' })" @click="count = undefined, cursor = 'default'" :class="{ 'cursor-default' : cursor === 'default', 'cursor-pointer text-right underline' : cursor !== 'default' }" class="text-xs">[Darley, J. M., & Latané, B. (1968). Bystander intervention in emergencies: Diffusion of responsibility. Journal of Personality and Social Psychology, 4, 377-383.]</div> -->
  research_design: |
    A research design is a strategic plan of the procedures to be followed during a study in order to reach valid conclusions, with particular consideration given to participant selection and assignment to conditions, data collection, and data analysis. Research designs may take a variety of forms, including not only experiments but also quasi-experiments, observational studies, longitudinal designs, surveys, focus groups, and other nonexperimental methods.

    ### Experimental vs. non-experimental designs
    
    **Experimental design** describes the way participants are allocated to experimental groups of an investigation.
    
    **Non-experimental research** is usually descriptive or correlational, which means that you are either describing a situation or phenomenon simply as it stands, or you are describing a relationship between two or more variables, all without any interference from the researcher.
    
    ### Experimental designs
    
    #### Random assignment
    
    Random assignment refers to how chosen participants are assigned to experimental groups. Helpful source: [The Research Randomizer website](http://www.randomizer.org)
    
    #### Random assignment example
    
    > Imagine that a researcher is interested in learning whether or not drinking caffeinated beverages prior to an exam will improve test performance. After randomly selecting a pool of participants, each person is randomly assigned to either the control group or the experimental group. The participants in the control group consume a placebo drink prior to the exam that does not contain any caffeine. Those in the experimental group, on the other hand, consume a caffeinated beverage before taking the test. Participants in both groups then take the test, and the researcher compares the results to determine if the caffeinated beverage had any impact on test performance. (Kendra Cherry)
    
    #### Non-random assignment
    
    Quasi-experimental design: Subjects are assigned to groups based on non-random criteria. Many types of quasi-experimental designs exist. The most common types are nonequivalent groups design, regression discontinuity, and natural experiments.
    
    #### Non-random assignment example
    
    > You discover that a few of the psychotherapists in the clinic have decided to try out the new therapy, while others who treat similar patients have chosen to stick with the normal protocol. You can use these pre-existing groups to study the symptom progression of the patients treated with the new therapy versus those receiving the standard course of treatment. Although the groups were not randomly assigned, if you properly account for any systematic differences between them, you can be reasonably confident any differences must arise from the treatment and not other confounding variables. (Lauren Thomas)
    
    #### Clinical trial
    
    NIH Definition of a Clinical Trial: A research study in which one or more human subjects are prospectively assigned to one or more interventions (which may include placebo or other control) to evaluate the effects of those interventions on health-related biomedical or behavioral outcomes. See also Consolidated Standards of Reporting Trials (CONSORT).
    
    #### Clinical trial example
    
    > In a study by Vinnars et al. (2009), two treatments for personality disorder were compared. The experimental treatment was a manualized version of supportive-expressive psychotherapy (SEP), and the control condition was nonmanualized community-delivered psychodynamic treatment (CDPT). Thus, this was a simple one-factor between-subjects design with two experimental conditions.
    
    <!-- <div x-data="{ count: 5, string: $el.innerHTML, cursor: 'pointer' }" x-text="$truncate(string, { words: count, ellipsis: '] - show full citation' })" @click="count = undefined, cursor = 'default'" :class="{ 'cursor-default' : cursor === 'default', 'cursor-pointer text-right underline' : cursor !== 'default' }" class="text-xs">[Vinnars, B., Thormählen, B., Gallop, R., Norén, K., & Barber, J. P. (2009). Do personality problems improve during psychodynamic supportive-expressive psychotherapy? Secondary outcome results from a randomized controlled trial for psychiatric outpatients with personality disorders. Psychotherapy: Theory, Research, Practice, Training, 46(3), 362-375. https://doi.org/10.1037/a0017002]</div> -->
    
    ### Non-experimental designs
    
    #### Observational study
    
    Observational research is a type of descriptive research that differs from most other forms of data gathering in that the researcher's goal is not to manipulate the variables being observed. While participants may or may not be aware of the researchers presence, the researchers do not try to control variables (as in an experiment), or ask participants to respond to direct questions (as in an interview or survey based study). Instead, the participants are simply observed in a natural setting, defined as a place in which behavior ordinarily occurs, rather than a place that has been arranged specifically for the purpose of observing the behavior.
    
    #### Observational study example
    
    > Jane Goodall's famous research on chimpanzees is a classic example of naturalistic observation. Dr. Goodall spent three decades observing chimpanzees in their natural environment in East Africa. She examined such things as chimpanzee's social structure, mating patterns, gender roles, family structure, and care of offspring by observing them in the wild. [Goodall, Jane (1966). Behaviour of free-living chimpanzees. (PhD thesis)]
    
    #### Cohort study
    
    A study design where one or more samples (called cohorts) are followed prospectively and subsequent status evaluations with respect to a disease or outcome are conducted to determine which initial participants exposure characteristics (risk factors) are associated with it. As the study is conducted, outcome from participants in each cohort is measured and relationships with specific characteristics determined
    
    #### Cohort study example
    
    > This prospective cohort study explored "the joint effects of sleep quality and sleep duration on the development of coronary heart disease." The study included 60,586 participants and an association was shown between increased risk of coronary heart disease and individuals who experienced short sleep duration and poor sleep quality. Long sleep duration did not demonstrate a significant association.
    
    <!-- <div x-data="{ count: 5, string: $el.innerHTML, cursor: 'pointer' }" x-text="$truncate(string, { words: count, ellipsis: '] - show full citation' })" @click="count = undefined, cursor = 'default'" :class="{ 'cursor-default' : cursor === 'default', 'cursor-pointer text-right underline' : cursor !== 'default' }" class="text-xs">[Lao, X., Liu, X., Deng, H., Chan, T., Ho, K., Wang, F., ... Yeoh, E. (2018). Sleep Quality, Sleep Duration, and the Risk of Coronary Heart Disease: A Prospective Cohort Study With 60,586 Adults. Journal Of Clinical Sleep Medicine, 14(1), 109-117. https://doi.org/10.5664/jcsm.6894]</div> -->
    
    #### Case-control study
    
    A study that compares patients who have a disease or outcome of interest (cases) with patients who do not have the disease or outcome (controls), and looks back retrospectively to compare how frequently the exposure to a risk factor is present in each group to determine the relationship between the risk factor and the disease. Case control studies are observational because no intervention is attempted and no attempt is made to alter the course of the disease. The goal is to retrospectively determine the exposure to the risk factor of interest from each of the two groups of individuals: cases and controls. These studies are designed to estimate odds. Case control studies are observational because no intervention is attempted and no attempt is made to alter the course of the disease. The goal is to retrospectively determine the exposure to the risk factor of interest from each of the two groups of individuals: cases and controls. These studies are designed to estimate odds.
    
    #### Case-control study example
    
    > This case-control study compared serum vitamin D levels in individuals who experience migraine headaches with their matched controls. Studied over a period of thirty days, individuals with higher levels of serum Vitamin D was associated with lower odds of migraine headache.
    
    <!-- <div x-data="{ count: 5, string: $el.innerHTML, cursor: 'pointer' }" x-text="$truncate(string, { words: count, ellipsis: '] - show full citation' })" @click="count = undefined, cursor = 'default'" :class="{ 'cursor-default' : cursor === 'default', 'cursor-pointer text-right underline' : cursor !== 'default' }" class="text-xs">[Togha, M., Razeghi Jahromi, S., Ghorbani, Z., Martami, F., & Seifishahpar, M. (2018). Serum Vitamin D Status in a Group of Migraine Patients Compared With Healthy Controls: A Case-Control Study. Headache, 58(10), 1530-1540. https://doi.org/10.1111/head.13423]</div> -->
    
    #### Cross-sectional study
    
    A cross-sectional study involves looking at data from a population at one specific point in time. The participants in this type of study are selected based on particular variables of interest. Researchers record the information that is present in a population, but they do not manipulate variables. This type of research can be used to describe characteristics that exist in a community, but not to determine cause-and-effect relationships between different variables. See "How Does the Cross-Sectional Research Method Work?"
    
    #### Cross-sectional study example
    
    > Researchers may find that people who reported engaging in certain health behaviors were also more likely to be diagnosed with specific ailments. While a cross-sectional study cannot prove for certain that these behaviors caused the condition, such studies can point to a relationship worth investigating further.
    
    #### Survey research
    
    Similar to an interview, a survey may use close-ended questions, open-ended questions, or a combination of the two. "Closed-ended questions" are questions that limit the person taking the survey to choose from a set of responses. Multiple choice, check all that apply, and ratings scale questions are all examples of closed-ended questions. "Open-ended questions" are simply questions that allow people to write in their own response.
    
    #### Survey research example
    
    > The National Comorbidity Survey is a large-scale mental health survey conducted in the United States (see http://www.hcp.med.harvard.edu/ncs). In just one part of this survey, nearly 10,000 adults were given a structured mental health interview in their homes in 2002 and 2003. Results include information on the lifetime prevalence of some anxiety, mood, and substance use disorders. (Lifetime prevalence is the percentage of the population that develops the problem sometime in their lifetime.) Obviously, this kind of information can be of great use both to basic researchers seeking to understand the causes and correlates of mental disorders as well as to clinicians and policymakers who need to understand exactly how common these disorders are.
    
    #### Correlational research
    
    In a correlational study, the researchers observe the participants, ask them questions, or collect records on them from archives. The data gathered are then correlated with one another (or are subjected to complex data analyses, discussed in Chapter 5) to see how they relate to one another. Again, the key is that the data are collected under the most naturalistic circumstances possible, with no experimental manipulation.
    
    #### Correlational research example
    
    > You want to know if wealthy people are less likely to be patient. From your experience, you believe that wealthy people are impatient. However, you want to establish a statistical pattern that proves or disproves your belief. In this case, you can carry out correlational research to identify a trend that links both variables. [(formplus)](https://www.formpl.us/blog/correlational-research)
    
    <!-- <div x-data="{ count: 5, string: $el.innerHTML, cursor: 'pointer' }" x-text="$truncate(string, { words: count, ellipsis: '] - show full citation' })" @click="count = undefined, cursor = 'default'" :class="{ 'cursor-default' : cursor === 'default', 'cursor-pointer text-right underline' : cursor !== 'default' }" class="text-xs">[Is there is a relationship  between watching violent television and aggressive behavior? Bushman, B. J., & Huesmann, L. R. (2001). Effects of televised violence on aggression. In D. Singer & J. Singer (Eds.), Handbook of children and the media (pp. 223-254). Thousand Oaks, CA: Sage.]</div> -->
    
    #### Causal-comparative research
    
    A causal-comparative design (ex post facto design) is a research design that seeks to find relationships between independent and dependent variables after an action or event has already occurred. The researcher's goal is to determine whether the independent variable affected the outcome, or dependent variable, by comparing two or more groups of individuals. Causal-comparative studies’ purpose is to identify the cause and effect relationships between the variables.
    
    #### Causal-comparative research example
    
    > A researcher identifies a dependent variable, such as high dropout rates in high schools. The next step is to explore reasons the dependent variable has occurred or is occurring. In this example, several issues may affect dropout rates, including such elements as parental support, socioeconomic level, gender, ethnicity, and teacher support. The researcher will need to select which issue is of importance to his or her research goals. One hypothesis might be, "Students from lower socioeconomic levels drop out of high school at higher rates than students from higher socioeconomic levels." Thus, the independent variable in this scenario would be socioeconomic levels of high school students. (Encyclopedia of Research Design)
    
    #### Single case
    
    An article that describes and interprets an individual case, often written in the form of a detailed story. Case reports often describe: Unique cases that cannot be explained by known diseases or syndromes; Cases that show an important variation of a disease or condition; Cases that show unexpected events that may yield new or useful information; Cases in which one patient has two or more unexpected diseases or disorders; Case reports are considered the lowest level of evidence, but they are also the first line of evidence, because they are where new issues and ideas emerge. This is why they form the base of our pyramid. A good case report will be clear about the importance of the observation being reported. If multiple case reports show something similar, the next step might be a case-control study to determine if there is a relationship between the relevant variables.
    
    #### Single case example
    
    > This case report is written by the patient, a physician who contracted SARS, and his colleague who treated him, during the 2003 outbreak of SARS in Hong Kong. They describe how the disease progressed in Dr. Wu and based on Dr. Wu's case, advised that a chest CT showed hidden pneumonic changes and facilitate a rapid diagnosis.
    
    <!-- <div x-data="{ count: 5, string: $el.innerHTML, cursor: 'pointer' }" x-text="$truncate(string, { words: count, ellipsis: '] - show full citation' })" @click="count = undefined, cursor = 'default'" :class="{ 'cursor-default' : cursor === 'default', 'cursor-pointer text-right underline' : cursor !== 'default' }" class="text-xs">[Wu, E. B., & Sung, J. J. Y. (2003). Haemorrhagic-fever-like changes and normal chest radiograph in a doctor with SARS. Lancet, 361(9368), 1520-1521.]</div> -->
  setting: |
    Setting
    : Setting is an environment or surrounding in which an event (a study) takes place. It may provide particular information about placement and timing, such as Paris, France, in the year 1789. Setting could be simply descriptive, like a lonely cottage on a mountain. Social conditions, historical time, geographical locations, weather, immediate surroundings, and timing are all different aspects of setting. In psychology, one distinguishes between artificial, real-life and natural settings.
    
    ### Artificial setting
    
    In artificial settings like laboratories extraneous variables such as noise, temperature, light, seating arrangements, etc can be kept constant for all participants.
    
    #### Artificial setting example
    
    > Subjects, recruited from the student body of the University of Houston, College of Optometry, were seated in front of the instrument with their head stabilized in a chin rest and forehead strap. Room illumination was dimmed.
    
    <!-- <div x-data="{ count: 5, string: $el.innerHTML, cursor: 'pointer' }" x-text="$truncate(string, { words: count, ellipsis: '] - show full citation' })" @click="count = undefined, cursor = 'default'" :class="{ 'cursor-default' : cursor === 'default', 'cursor-pointer text-right underline' : cursor !== 'default' }" class="text-xs">[Win-HallDM, OstrinLA, KasthuriranganS, GlasserA. Objective accommodative measurements with the Grand Seiko and Hartinger coincidence refractometer. Optom Vis Sci. 2007;84(9)879-887.]</div> -->
    
    ### Real-life setting
    
    Real-life settings are more naturalistic but researchers still have control of the independent variables.
    
    #### Real-life setting example
    
    > During the (medical examination) preparation process, all students experienced the same events. Every weekday, all participating students studied in the morning and attended classes in the afternoon. On Fridays, the students took a mock examination in their usual classroom. The psychological anxiety and perceived stress levels of the students were also evaluated on day 1, at 2 days before the official examination and at 10-15 days after the results were published.
    
    <!-- <div x-data="{ count: 5, string: $el.innerHTML, cursor: 'pointer' }" x-text="$truncate(string, { words: count, ellipsis: '] - show full citation' })" @click="count = undefined, cursor = 'default'" :class="{ 'cursor-default' : cursor === 'default', 'cursor-pointer text-right underline' : cursor !== 'default' }" class="text-xs">[Gonzalez-Cabrera J, Fernandez-Prada M, Iribar-Ibabe C, Peinado JM. Acute and chronic stress increase salivary cortisol: a study in the real-life setting of a national examination undertaken by medical graduates. Stress. 2014;17:149-56.]</div> -->
    
    ### Natural setting
    
    Natural settings are the most realistic way of researching human behaviour in everyday life as participants are in their natural environment. Researchers have no control of the independent variables and must instead select ones that happen to naturally occur in the environment.
    
    #### Natural setting example
    
    > The Appalachian National Scenic Trail (AT) stretches 2168 miles over fourteen different states along the eastern region of the United States. Data were users of the AT over the summer and fall of 1999. Sampling occurred along the entire length of the trail. A stratified sampling technique was employed to obtain a representative sample of all AT hikers. To accomplish this, the length of the trail was segmented into 22 sections basedon use estimates provided by the various associations chargedwith maintaining the trail.
    
    <!-- <div x-data="{ count: 5, string: $el.innerHTML, cursor: 'pointer' }" x-text="$truncate(string, { words: count, ellipsis: '] - show full citation' })" @click="count = undefined, cursor = 'default'" :class="{ 'cursor-default' : cursor === 'default', 'cursor-pointer text-right underline' : cursor !== 'default' }" class="text-xs">[Kyle, G., Graefe, A., Manning, R., & Bacon, J. (2004). Effects of place attachment on users' perceptions of social and environmental conditions in a natural setting. Journal of Environmental Psychology, 24, 213-225.]</div> -->
